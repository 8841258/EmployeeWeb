    <script>
        window.onload = onLoadFunc2();

        function onLoadFunc2() {
            let xhttp = new XMLHttpRequest;
            xhttp.open('GET', 'MOCK_DATA (1).json');
            xhttp.send();
            xhttp.onreadystatechange = onload;
        }

        function onload() {
            if (this.readyState == 4 && this.status == 200) {
                // JSON.parse :: String 객체를 json 객체로 변환
                let xmlDoc = JSON.parse(this.responseText);
                console.log(xmlDoc);

                xmlDoc.forEach( (e) => console.log(e) );

            }
        }
